<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 0; /* 背後顯示 */
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1; /* 前景顯示 */
        pointer-events: none; /* 讓滑鼠事件穿透到 iframe */
      }
    </style>
  </head>

  <body>
    <!-- 嵌入的網頁 -->
    <iframe src="https://www.et.tku.edu.tw/"></iframe>

    <!-- 動畫腳本 -->
    <script src="sketch.js"></script>
  </body>
</html>
